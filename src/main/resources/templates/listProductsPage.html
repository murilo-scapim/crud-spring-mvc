<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://bootswatch.com/_vendor/bootstrap/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <title>Lista de Produtos</title>
</head>
<body>
<!-- Incluindo o fragmento do menu -->
<div th:replace="fragments :: menu"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <h3>Lista de Produtos</h3>
            <br>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Pre√ßo</th>
                    <th>Quantidade</th>
                    <th>#</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product:${list}">
                    <td th:text=${product.id}></td>
                    <td th:text=${product.name}></td>
                    <td th:text=${product.price}></td>
                    <td th:text=${product.amount}></td>
                    <td><a th:href="@{/product/edit(id=${product.id})}" class="btn btn-warning">
                        Editar <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                        <a th:href="@{/product/delete(id=${product.id})}" class= "btn btn-danger">
                        Apagar <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
